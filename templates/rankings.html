<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Drawing Accuracy Rankings</title>
</head>
<body>
    <h1>Rankings</h1>
    <table>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Accuracy</th>
        </tr>
        {% for score in scores %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ score[0] }}</td>
            <td>{{ score[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
